<h1 class="card-title text-2xl flex flex-row justify-between p-2">
  <div class="flex flex-row p-5">
    <div>Create Bug</div>
  </div>
  <button (click)="onSubmit()" mat-raised-button color="primary">Create Bug</button>
</h1>
<form [formGroup]="bugForm"  class="p-4 space-y-4">
  <mat-label class="text-xl">Title</mat-label>
  <mat-form-field class="w-full">
    <input matInput placeholder="Title" formControlName="title">
  </mat-form-field>

  <mat-label class="text-xl">Description</mat-label>
  <mat-form-field class="w-full">
    <textarea matInput placeholder="Description" formControlName="description"></textarea>
  </mat-form-field>


  <mat-label class="text-xl">Priority</mat-label>
  <mat-form-field class="w-full">
    <mat-select formControlName="priority">
      <mat-option value="Minor">Minor</mat-option>
      <mat-option value="Major">Major</mat-option>
      <mat-option value="Critical">Critical</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-label class="text-xl">Reporter</mat-label>
  <mat-form-field class="w-full">
    <mat-select formControlName="reporter">
      <mat-option value="QA">QA</mat-option>
      <mat-option value="PO">PO</mat-option>
      <mat-option value="DEV">DEV</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-label class="text-xl">Status</mat-label>
  <mat-form-field class="w-full">
    <mat-select formControlName="status">
      <mat-option value="">Not Selected</mat-option>
      <mat-option value="For Review">For Review</mat-option>
      <mat-option value="Done">Done</mat-option>
      <mat-option value="Rejected">Rejected</mat-option>
    </mat-select>
  </mat-form-field>


</form>
